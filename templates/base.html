<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="generator" content="blohg {{ version }}" />
        <link type="text/css" media="screen" rel="stylesheet" href="{{
            url_for('static', filename='screen.css') }}" />
        <link rel="alternate" type="application/atom+xml" href="{{
            url_for('views.atom') }}" title="{{ config.TITLE }}" />
        <title>{{ config.TITLE }}{% block title %}{% endblock %}</title>

<!-- begin opengraph header -->
{% block opengraph_header %}{% endblock %}
<!-- end opengraph header -->

<!-- begin disqus header -->
{% block disqus_header %}{% endblock %}
<!-- end disqus header -->

    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" ><a href="{{ url_for('views.home') }}">Home</a></li>
                        <li role="presentation" ><a href="{{ url_for('views.post_list') }}">Posts</a></li>
                        <li role="presentation" ><a href="{{ url_for('views.content', slug='about') }}">About</a></li>
                    </ul>
                </nav>
                <a class="navbar-brand" href="/">{{ config.TITLE_HTML }}</a>
            </div>
        </div>
        <div class="container">
            <div class="page-header">
                <h2>{{ config.TAGLINE }}</h2>
            </div>
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <!-- begin content -->
                    {% block body %}{% endblock %}
                    <!-- end content -->
                </div>
            </div>
            <hr>
            <footer class="footer">
                <p>
                    Powered by: <a href="http://blohg.org/">blohg {{ version }}</a>
                </p>
            </footer>
        </div>
                    

        <!-- begin disqus footer -->
        {% block disqus_footer %}{% endblock %}
        <!-- end disqus footer -->
